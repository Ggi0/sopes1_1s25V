apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-api
  namespace: so1-fase2
  labels:
    app: nodejs-api
    tier: backend
    language: nodejs
spec:
  replicas: 2  # 2 r√©plicas para alta disponibilidad
  selector:
    matchLabels:
      app: nodejs-api
  template:
    metadata:
      labels:
        app: nodejs-api
        tier: backend
        language: nodejs
    spec:
      containers:
      - name: nodejs-api
        image: gio210/api2-nodejs:v4
        imagePullPolicy: Always
        ports:
        - containerPort: 3000  # Puerto donde Node.js escucha
          name: http
          protocol: TCP
        
        # Variables de entorno desde ConfigMaps
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: database-config
              key: DB_NAME
        
        # Variables sensibles desde Secrets
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: DB_PASSWORD
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Recursos recomendados
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      
      # Estrategia de restart
      restartPolicy: Always